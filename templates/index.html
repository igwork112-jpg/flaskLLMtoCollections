<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Product Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .log-area {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
        }

        .log-success {
            color: #28a745;
        }

        .log-error {
            color: #dc3545;
        }

        .log-info {
            color: #17a2b8;
        }

        .collection-group {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .collection-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .product-item {
            padding: 8px 0;
            color: #555;
            border-bottom: 1px solid #e0e0e0;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .progress-container {
            width: 100%;
            background: #e0e0e0;
            border-radius: 8px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Shopify Product Classifier</h1>
            <p>AI-powered product organization for your store</p>
        </div>

        <div class="card">
            <h2>Configuration</h2>
            <div class="form-group">
                <label for="shop_url">Shop URL</label>
                <input type="text" id="shop_url" placeholder="your-store.myshopify.com" value="mahad-9800.myshopify.com">
            </div>
            <div class="form-group">
                <label for="access_token">Admin API Access Token</label>
                <input type="password" id="access_token" placeholder="shpat_...">
            </div>
        </div>

        <div class="card">
            <h2>Actions</h2>
            <div class="form-group">
                <label for="tag">Product Tag to Filter</label>
                <input type="text" id="tag" placeholder="e.g., featured, new-arrival">
            </div>
            <div class="form-group">
                <label for="collections">Collection Names (Optional - one per line or comma-separated)</label>
                <textarea id="collections" rows="8" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; font-family: inherit; resize: vertical;" placeholder="Traffic Cones > 460mm Cones&#10;Traffic Cones > 500mm Cones&#10;Traffic Cones > 750mm Cones&#10;Water Tanks > Small Tanks (100-1000L)&#10;Water Tanks > Medium Tanks (1000-5000L)&#10;Safety Signs > Speed Limit Signs&#10;Safety Signs > Warning Signs&#10;Safety Barriers > Water-Filled Barriers&#10;...or leave empty for AI to generate collections automatically"></textarea>
                <small style="color: #666; display: block; margin-top: 8px;">
                    üí° Tip: Provide your own collections for full control, or leave empty to let AI generate them automatically
                </small>
            </div>
            <button class="btn btn-primary" onclick="fetchProducts()" id="fetch-btn">
                <span id="fetch-spinner" class="spinner hidden"></span>
                <span id="fetch-text">Fetch Products</span>
            </button>
            <button class="btn btn-primary" onclick="classifyProducts()" id="classify-btn" disabled>
                <span id="classify-spinner" class="spinner hidden"></span>
                <span id="classify-text">Classify Products</span>
            </button>
            <button class="btn btn-success" onclick="startUpdate()" id="update-btn" disabled>
                <span id="update-spinner" class="spinner hidden"></span>
                <span id="update-text">Update Shopify</span>
            </button>
        </div>

        <div class="stats hidden" id="stats">
            <div class="stat-box">
                <div class="stat-number" id="product-count">0</div>
                <div class="stat-label">Products Found</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="collection-count">0</div>
                <div class="stat-label">Collections</div>
            </div>
        </div>

        <div class="card">
            <h2>Results</h2>
            <div class="progress-container hidden" id="progress-container">
                <div class="progress-bar" id="progress-bar">0%</div>
            </div>
            <div class="log-area" id="log"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logArea = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = message;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function setLoading(button, isLoading) {
            const spinner = document.getElementById(`${button}-spinner`);
            const btnElement = document.getElementById(`${button}-btn`);
            
            if (isLoading) {
                spinner.classList.remove('hidden');
                if (btnElement) btnElement.disabled = true;
            } else {
                spinner.classList.add('hidden');
                if (btnElement) btnElement.disabled = false;
            }
        }

        async function fetchProducts() {
            clearLog();
            
            const shop_url = document.getElementById('shop_url').value.trim();
            const access_token = document.getElementById('access_token').value.trim();
            const tag = document.getElementById('tag').value.trim();

            if (!shop_url || !access_token || !tag) {
                log('‚úó Please fill in Shop URL, Access Token, and Tag', 'error');
                return;
            }

            setLoading('fetch', true);
            log('üîÑ Connecting to Shopify...', 'info');

            try {
                const response = await fetch('/api/fetch-products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shop_url, access_token, tag })
                });

                const data = await response.json();

                if (data.success) {
                    log(`‚úì Found ${data.count} products with tag "${tag}"`, 'success');
                    
                    if (data.count === 0) {
                        log('‚ö† No products found with that tag. Try a different tag.', 'error');
                    } else {
                        data.products.forEach((p, i) => {
                            log(`  ${i + 1}. ${p.title}`, 'info');
                        });
                        
                        document.getElementById('product-count').textContent = data.count;
                        document.getElementById('stats').classList.remove('hidden');
                        document.getElementById('classify-btn').disabled = false;
                        
                        log('\n‚úì Ready to classify. Click "Classify Products"', 'success');
                    }
                } else {
                    log(`‚úó Error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚úó Network Error: ${error.message}`, 'error');
                log('Check your internet connection and try again.', 'error');
            } finally {
                setLoading('fetch', false);
            }
        }

        async function classifyProducts() {
            setLoading('classify', true);

            // Get user-provided collections (if any)
            const collectionsText = document.getElementById('collections').value.trim();
            let userCollections = [];

            if (collectionsText) {
                // Parse collections (support both newlines and commas)
                userCollections = collectionsText
                    .split(/[\n,]+/)
                    .map(c => c.trim())
                    .filter(c => c.length > 0);

                log(`\nüìã Using ${userCollections.length} custom collections`, 'info');
                log('ü§ñ AI will classify products into your collections...', 'info');
            } else {
                log('\nü§ñ AI will generate collections automatically...', 'info');
                log('‚è≥ This may take a moment for large product lists...', 'info');
            }

            try {
                // Step 1: Start classification in background
                log('üöÄ Starting classification in background...', 'info');
                log('üí° You can close this browser and come back later!', 'info');

                const startResponse = await fetch('/api/classify-start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_collections: userCollections.length > 0 ? userCollections : null
                    })
                });

                const startData = await startResponse.json();
                if (!startData.success) {
                    log(`‚úó Error: ${startData.error}`, 'error');
                    setLoading('classify', false);
                    return;
                }

                const taskId = startData.task_id;
                log(`‚úì Task started (ID: ${taskId.substring(0, 8)}...)`, 'success');

                // Step 2: Create progress display
                let progressDiv = document.createElement('div');
                progressDiv.style.cssText = 'padding: 10px; margin: 10px 0; background: #e3f2fd; border-radius: 5px; font-family: monospace;';
                progressDiv.innerHTML = '<strong>‚è≥ Progress:</strong> <span id="progress-text">Starting...</span><br><span id="progress-bar" style="display: inline-block; width: 0%; height: 20px; background: #4CAF50; border-radius: 3px; margin-top: 5px;"></span>';
                document.getElementById('log').appendChild(progressDiv);

                // Step 3: Poll for progress
                const pollInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch(`/api/classification-status?task_id=${taskId}`);
                        const statusData = await statusResponse.json();

                        if (!statusData.success) {
                            clearInterval(pollInterval);
                            progressDiv.remove();
                            log(`‚úó Error: ${statusData.error}`, 'error');
                            setLoading('classify', false);
                            return;
                        }

                        const { status, progress, message, data } = statusData;

                        // Update progress bar
                        const progressBar = document.getElementById('progress-bar');
                        const progressText = document.getElementById('progress-text');

                        if (progressBar && progressText) {
                            progressBar.style.width = `${progress}%`;
                            progressText.textContent = `${progress}% - ${message}`;
                        }

                        // Handle completion
                        if (status === 'complete') {
                            clearInterval(pollInterval);
                            progressDiv.remove();

                            log(`\n‚úì Classification complete!`, 'success');
                            log(`‚úì Classified into ${data.total_collections} collections:\n`, 'success');

                            const logArea = document.getElementById('log');

                            Object.entries(data.collections).forEach(([collectionName, products]) => {
                                const collectionDiv = document.createElement('div');
                                collectionDiv.className = 'collection-group';

                                const title = document.createElement('div');
                                title.className = 'collection-title';
                                title.textContent = `üìÅ ${collectionName} (${products.length} products)`;
                                collectionDiv.appendChild(title);

                                products.forEach(p => {
                                    const productDiv = document.createElement('div');
                                    productDiv.className = 'product-item';
                                    productDiv.textContent = `${p.index}. ${p.title}`;
                                    collectionDiv.appendChild(productDiv);
                                });

                                logArea.appendChild(collectionDiv);
                            });

                            document.getElementById('collection-count').textContent = Object.keys(data.collections).length;
                            document.getElementById('update-btn').disabled = false;

                            log('\n‚úì Ready to update Shopify. Click "Update Shopify"', 'success');
                            setLoading('classify', false);
                        }

                        // Handle error
                        if (status === 'error') {
                            clearInterval(pollInterval);
                            progressDiv.remove();
                            log(`‚úó Classification error: ${message}`, 'error');
                            setLoading('classify', false);
                        }

                    } catch (error) {
                        clearInterval(pollInterval);
                        progressDiv.remove();
                        log(`‚úó Error checking status: ${error.message}`, 'error');
                        setLoading('classify', false);
                    }
                }, 2000); // Poll every 2 seconds

            } catch (error) {
                log(`‚úó Error: ${error.message}`, 'error');
                setLoading('classify', false);
            }
        }

        function startUpdate() {
            updateShopify();
        }

        async function updateShopify() {
            setLoading('update', true);

            // Clear previous results
            const logArea = document.getElementById('log');
            logArea.innerHTML = '';

            // Show progress bar
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';

            try {
                // Start background update
                log('üöÄ Starting Shopify update in background...', 'info');
                log('üí° You can close this browser and come back later!', 'info');

                const startResponse = await fetch('/api/update-shopify-start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const startData = await startResponse.json();
                if (!startData.success) {
                    log(`‚úó Error: ${startData.error}`, 'error');
                    progressContainer.classList.add('hidden');
                    setLoading('update', false);
                    return;
                }

                const taskId = startData.task_id;
                log(`‚úì Task started (ID: ${taskId.substring(0, 8)}...)`, 'success');

                // Poll for progress
                const pollInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch(`/api/update-shopify-status?task_id=${taskId}`);
                        const statusData = await statusResponse.json();

                        if (!statusData.success) {
                            clearInterval(pollInterval);
                            log(`‚úó Error: ${statusData.error}`, 'error');
                            progressContainer.classList.add('hidden');
                            setLoading('update', false);
                            return;
                        }

                        const { status, progress, message, data: resultData } = statusData;

                        // Update progress bar
                        progressBar.style.width = `${progress}%`;
                        progressBar.textContent = `${progress}% - ${message}`;

                        // Handle completion
                        if (status === 'complete') {
                            clearInterval(pollInterval);

                            progressBar.style.width = '100%';
                            progressBar.textContent = '‚úì Complete';
                            progressBar.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';

                            log(`\n‚úÖ SUCCESS: ${resultData.success_count} out of ${resultData.total} products added`, 'success');
                            log(`üéâ ${resultData.collections} collections created!`, 'success');

                            setTimeout(() => {
                                progressContainer.classList.add('hidden');
                            }, 5000);

                            setLoading('update', false);
                        }

                        // Handle error
                        if (status === 'error') {
                            clearInterval(pollInterval);
                            log(`‚úó Update error: ${message}`, 'error');
                            progressContainer.classList.add('hidden');
                            setLoading('update', false);
                        }

                    } catch (error) {
                        clearInterval(pollInterval);
                        log(`‚úó Error checking status: ${error.message}`, 'error');
                        progressContainer.classList.add('hidden');
                        setLoading('update', false);
                    }
                }, 2000); // Poll every 2 seconds

            } catch (error) {
                log(`‚úó Error: ${error.message}`, 'error');
                progressContainer.classList.add('hidden');
                setLoading('update', false);
            }
        }

        // Check for ongoing classification task on page load
        async function checkOngoingTask() {
            try {
                const response = await fetch('/api/classification-status');
                const data = await response.json();

                if (data.success && data.status === 'running') {
                    log('üîÑ Resuming ongoing classification...', 'info');
                    log(`üí° Progress: ${data.progress}% - ${data.message}`, 'info');

                    // Create progress display
                    let progressDiv = document.createElement('div');
                    progressDiv.style.cssText = 'padding: 10px; margin: 10px 0; background: #e3f2fd; border-radius: 5px; font-family: monospace;';
                    progressDiv.innerHTML = '<strong>‚è≥ Progress:</strong> <span id="progress-text">Resuming...</span><br><span id="progress-bar" style="display: inline-block; width: ' + data.progress + '%; height: 20px; background: #4CAF50; border-radius: 3px; margin-top: 5px;"></span>';
                    document.getElementById('log').appendChild(progressDiv);

                    setLoading('classify', true);

                    // Start polling
                    const taskId = data.task_id;
                    const pollInterval = setInterval(async () => {
                        try {
                            const statusResponse = await fetch(`/api/classification-status?task_id=${taskId}`);
                            const statusData = await statusResponse.json();

                            if (!statusData.success) {
                                clearInterval(pollInterval);
                                progressDiv.remove();
                                log(`‚úó Error: ${statusData.error}`, 'error');
                                setLoading('classify', false);
                                return;
                            }

                            const { status, progress, message, data: resultData } = statusData;

                            // Update progress bar
                            const progressBar = document.getElementById('progress-bar');
                            const progressText = document.getElementById('progress-text');

                            if (progressBar && progressText) {
                                progressBar.style.width = `${progress}%`;
                                progressText.textContent = `${progress}% - ${message}`;
                            }

                            // Handle completion
                            if (status === 'complete') {
                                clearInterval(pollInterval);
                                progressDiv.remove();

                                log(`\n‚úì Classification complete!`, 'success');
                                log(`‚úì Classified into ${resultData.total_collections} collections:\n`, 'success');

                                const logArea = document.getElementById('log');

                                Object.entries(resultData.collections).forEach(([collectionName, products]) => {
                                    const collectionDiv = document.createElement('div');
                                    collectionDiv.className = 'collection-group';

                                    const title = document.createElement('div');
                                    title.className = 'collection-title';
                                    title.textContent = `üìÅ ${collectionName} (${products.length} products)`;
                                    collectionDiv.appendChild(title);

                                    products.forEach(p => {
                                        const productDiv = document.createElement('div');
                                        productDiv.className = 'product-item';
                                        productDiv.textContent = `${p.index}. ${p.title}`;
                                        collectionDiv.appendChild(productDiv);
                                    });

                                    logArea.appendChild(collectionDiv);
                                });

                                document.getElementById('collection-count').textContent = Object.keys(resultData.collections).length;
                                document.getElementById('update-btn').disabled = false;

                                log('\n‚úì Ready to update Shopify. Click "Update Shopify"', 'success');
                                setLoading('classify', false);
                            }

                            // Handle error
                            if (status === 'error') {
                                clearInterval(pollInterval);
                                progressDiv.remove();
                                log(`‚úó Classification error: ${message}`, 'error');
                                setLoading('classify', false);
                            }

                        } catch (error) {
                            clearInterval(pollInterval);
                            progressDiv.remove();
                            log(`‚úó Error checking status: ${error.message}`, 'error');
                            setLoading('classify', false);
                        }
                    }, 2000);
                }
            } catch (error) {
                // No ongoing task or error checking - ignore
                console.log('No ongoing task');
            }
        }

        // Check for ongoing task when page loads
        window.addEventListener('DOMContentLoaded', checkOngoingTask);
    </script>
</body>
</html>
